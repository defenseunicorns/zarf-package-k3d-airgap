# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: k3d-airgap
  description: "Defense Unicorns K3D environment"
  version: "###ZARF_PKG_TMPL_K3D_VERSION###-cuda"
  # Big Bang / Iron Bank are only amd64
  architecture: amd64
  authors: "@kirankt"
  source: https://github.com/defenseunicorns/zarf-package-k3d
  vendor: Defense Unicorns

variables:
  - name: K3D_VERSION
    default: 5.5.2
  - name: K3S_VERSION
    default: v1.27.4
  - name: K3S_GPU_IMAGE
    default: ghcr.io/runyontr/packages/rancher/k3s:v1.27.2-k3s1-cuda
  - name: ZARF_VERSION
    default: 0.29.0

  - name: ENABLE_GPU
    default: false
  - name: GPU_COUNT
    default: all
  - name: ENABLE_SERVICE_LB
    default: true
  - name: ENABLE_TRAEFIK
    default: true
  - name: ENABLE_METRICS_SERVER
    default: true

components:
- name: download-assets
  required: true
  files:
    - source: https://github.com/k3d-io/k3d/releases/download/v###ZARF_PKG_TMPL_K3D_VERSION###/k3d-linux-amd64
      target: k3d
      executable: true
    - source: https://github.com/k3s-io/k3s/releases/download/###ZARF_PKG_TMPL_K3S_VERSION###+k3s1/k3s-airgap-images-amd64.tar
      target: k3s-airgap-images-amd64.tar
  actions:
    onCreate:
      after:
        - cmd: docker pull registry:2
        - cmd: docker save registry:2 -o registry.tar
        - cmd: docker pull rancher/k3s:###ZARF_PKG_TMPL_K3S_VERSION###-k3s1
        - cmd: docker save rancher/k3s:###ZARF_PKG_TMPL_K3S_VERSION###-k3s1 -o k3s-###ZARF_PKG_TMPL_K3S_VERSION###.tar
        - cmd: docker pull ghcr.io/k3d-io/k3d-proxy:###ZARF_PKG_TMPL_K3D_VERSION###
        - cmd: docker save ghcr.io/k3d-io/k3d-proxy:###ZARF_PKG_TMPL_K3D_VERSION### -o k3d-proxy-###ZARF_PKG_TMPL_K3D_VERSION###.tar
        - cmd: docker pull ghcr.io/k3d-io/k3d-tools:###ZARF_PKG_TMPL_K3D_VERSION###
        - cmd: docker save ghcr.io/k3d-io/k3d-tools:###ZARF_PKG_TMPL_K3D_VERSION### -o k3d-tools-###ZARF_PKG_TMPL_K3D_VERSION###.tar
        - cmd: docker pull "###ZARF_PKG_TMPL_K3S_GPU_IMAGE###"
        - cmd: docker save "###ZARF_PKG_TMPL_K3S_GPU_IMAGE###" -o k3s-gpu.tar
        - cmd: docker pull nvidia/k8s-device-plugin:1.11
        - cmd: docker save nvidia/k8s-device-plugin:1.11 -o nvidia-device-plugin.tar
- name: save-images
  required: true
  files:
    - source: registry.tar
      target: registry.tar
    - source: k3s-###ZARF_PKG_TMPL_K3S_VERSION###.tar
      target: k3s-image.tar
    - source: k3d-proxy-###ZARF_PKG_TMPL_K3D_VERSION###.tar
      target: k3d-proxy.tar
    - source: k3d-tools-###ZARF_PKG_TMPL_K3D_VERSION###.tar
      target: k3d-tools.tar
    - source: k3s-gpu.tar
      target: k3s-gpu.tar
    - source: nvidia-device-plugin.tar
      target: nvidia-device-plugin.tar
  actions:
    onDeploy:
      after:
        - cmd: docker load -i registry.tar
        - cmd: docker load -i k3s-image.tar
        - cmd: docker load -i k3d-proxy.tar
        - cmd: docker load -i k3d-tools.tar
        - cmd: docker load -i k3s-gpu.tar
        - cmd: docker load -i nvidia-device-plugin.tar
        - cmd: docker load -i k3s-airgap-images-amd64.tar
- name: registry-sync
  required: true
  files:
    - source: scripts/registry.sh
      target: registry.sh
      executable: true
  actions:
    onDeploy:
      after:
        - cmd: ./registry.sh
- name: k3d
  required: true
  files:
    - source: scripts/install.sh
      target: install.sh
      executable: true
    - source: scripts/uninstall.sh
      target: uninstall.sh
      executable: true
    - source: scripts/registry.yaml
      target: registry.yaml
  actions:
    onDeploy:
      after:
        - cmd: ./install.sh
    onRemove:
      after:
        - cmd: ./uninstall.sh
